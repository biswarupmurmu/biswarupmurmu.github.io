---
layout: default
permalink: /projects/
title: Projects
---
<div class="page-wrapper">
    <div>
        <h3>Projects/</h3>
        {% for project in site.data.projects %}
        <div class="section">
            <div class="title">
                <h4>{{project.title}}</h4>
                <p>{{project.duration}}</p>
            </div>
            <p>{{project.description}}</p>
            <p><b>Technology used : </b>{{project.tech}}</p>
            <p><b>Source code : </b><a href="{{project.source_code}}">Github</a></p>
        </div>
        {% endfor %}
    </div>
</div>
