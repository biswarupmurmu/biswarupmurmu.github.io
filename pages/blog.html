---
layout: default
permalink: /blog/
title: Blog
---
<div class="page-wrapper">
    <h3>Blog/</h3>
    {% for post in site.posts %}
    <div class="section">
        <div class="title">
            <h4><a href="{{post.url}}">{{post.title}}</a></h4>
            <time datetime="{{post.date | date_to_xmlschema}}">{{ post.date | date: "%b %d, %Y"}}</time>
        </div>
        <p>{{post.excerpt | truncate:100}}</p>
        <p>
            <b>Tags : </b>
            {% for tag in post.tags %}
            <a href="#">{{tag}}</a>
            {% endfor %}
        </p>
    </div>
    {% endfor %}
</div>
